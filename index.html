<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Quote Generator</h2>
      </div>

      <div class="content-box">
        <div class="text-area">
          <span class="quote"
            >"It may be bad, but it's the only way you can do anything really good."</span
          >
        </div>

        <div class="author">William Faulkner</div>

        <div class="button-area">
          <button id="newQuote-btn">New Quote</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
